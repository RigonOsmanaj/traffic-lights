<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Traffic light simulator">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
    <link href="styles/css/main.css" rel="stylesheet" />
    <title>Traffic Light Simulator</title>
  </head>
  <body>
    <main>
      <div class="alert align-items-center" id="trafficLightAlert" role="alert">
        <div id="iconContainer"></div>
        <div id="alertText"></div>
      </div>
      </div>
      </div>
        <div class="traffic-light">
          <div class="container text-center">
            <button class="rounded-circle red-light"></button>
            <button class="rounded-circle orange-light"></button>
            <button class="rounded-circle green-light"></button>
          </div>
          <div class="pole"></div>
        </div>
    </main>   
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
